name: Print Job Summary
on:
  push:
    branches:
      - '**'
jobs:
  JFrog-Job-Summary:
    strategy:
      matrix:
        os: [ ubuntu ]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_PROJECT: "jobsummary"
          JF_URL: ${{  vars.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      # - name: Run dry run upload
      #   run: jf rt upload --spec=./testdata/filespecs/github_job_summaries.json

      - name: Run publish
        run: |
          jf --version
          jf rt bp firstBuild 123

      - name: add content
        run: |
          echo "### Hello world! :rocket:" >> $GITHUB_STEP_SUMMARY

